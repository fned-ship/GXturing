            position:absolute;

            height:100%;
            /*background:blue;*---*/
            transform:rotate(calc(18deg * var(--i)));
            /*360/20=18deg*/
        }
        section .container2 .circle span::before{
            content: '';
            position:absolute;
            top:calc(50% - 7.5px);
            right:0;
            width:15px;
            height:15px;
            border-radius:50%;
            background:#cc0000; 
            box-shadow:0 0 10px #cc0000,
            0 0 20px #cc0000,
            0 0 40px #cc0000,
            0 0 60px #cc0000,
            0 0 80px #cc0000,
            0 0 100px #cc0000;
            transform:scale(0.1);
            animation: animate 4s linear infinite;
            animation-delay:calc(0.1s * var(--i));
        }
        @keyframes animate{
            0%{
                transform:scale(1);
            }
            50%,100%{
                transform:scale(0.1);
            }
        }
        section .container2 .circle:nth-child(2){
            transform:rotate(-180deg);
        }
        section .container2 .circle:nth-child(2) span::before{
