        .box{
            position: relative;
            /* width:400px;
            height:400px; */
            background: rgba(0,0,0,0.5);
            border-radius:50%;
            overflow: hidden;
            margin:20px 20px;
        }
        .box::before{
            width:100%;
            height:100%;
            border-radius: 50%;
            content:'';
            position: absolute;
            top:0px;
            left:0px;
            background: linear-gradient(315deg,#00ccff,#d400d4);
            -webkit-clip-path: polygon(40% 0%, 60% 0%, 40% 100%, 60% 100%);
            transition: 0.5s;
            animation: animate 4s linear infinite;
            /*transform: rotate(-45deg);*/
        }
        .box:hover::before{
            -webkit-clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
        }
        @keyframes animate{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        .box::after{
            width:calc(100% - 10px);
            height:calc(100% - 10px);
            content:'';
            position: absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            background: #34060f;
            border-radius: 50%;
            z-index:1;
        } 
        .content{
            width:93%;

            top:50%;
            left:50%;
            transform: translate(-50%,-50%);

            flex-direction: column;
        }
        .content img{

            top:0;
            left:0;
            width:100%;
            height:100%;
            object-fit: cover;
            transition: 0.5s;
            pointer-events: none;
            z-index: 0;
            display: block;
